<div class="container">
    <div class="row">

        <!--<div class="d3-chart" #chart></div>-->
        <div class="content">
            <div class="control" #control>
                <p *ngIf="currentUser">Hi {{ currentUser.name }}</p>
                <a *ngIf="currentUser?.token" [routerLink]="['/profile', currentUser.id]">My Profile</a>
                <h2 *ngIf="!currentUser?.token">Login</h2>
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate *ngIf="!currentUser?.token">
                    <div class="form-group" >
                        <label for="email">Your E-Mail</label>
                        <input type="email" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel"
                               required email>
                        <div class="help-block" *ngIf="f.submitted && !email.valid">E-Mail is required</div>
                    </div>
                    <div class="form-group" >
                        <label for="password">Your Password</label>
                        <input type="password" name="password" class="form-control" [(ngModel)]="model.password"
                               #password="ngModel" required>
                        <div class="help-block" *ngIf="f.submitted && !password.valid">Password is required</div>
                    </div>
                    <img *ngIf="loading"

                    <button type="submit">Sign In</button>
                </form>
                <div class="register-btn">
                    <a *ngIf="!currentUser?.token" [routerLink]="['/register']">Register</a>
                </div>

                <p *ngIf="currentUser?.token"><a (click)="logout()">Logout</a></p>

            </div>

            <div class="polygon" #polygon></div>
        </div>
    </div>
</div>
